{% load static %}
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>about</title>
        <link rel="stylesheet" href="{% static 'style.css'%}">
    </head>

    <body>
        <h1><a href="{% url 'articles:list' %}">list of articles </a></h1>
        {% for x in articles%}
        <h3><a href={% url 'articles:detail' slug=x.slug %}>{{x.title}}</a><h3>
        <p>{{x.date}}</p>
        <p>{{x.snippet}}</p>
        {% endfor %}
    </body>

</html>
